<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>JS Mania</title>
    </head>

    <body>
        <header>
            <ul class="navbar">
                <li class="nav"><a href="index.html">Home</a></li>
                <li class="nav"><a href="color.html">Color</a></li>
                <li class="nav"><a href="hobby.html">Hobby</a></li>
                <li class="nav"><a href="review.html">Review</a></li>
            </ul>
        </header>
        <div class="content">
            <h1 class="title">Review Us</h1>
                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="message">Review</label>
                        <input type="text" class="form-control" id="message" placeholder="Good/Average/Bad">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>

    </body>

</html>
