<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>JS Mania</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('.change').addEventListener('click', function(event) {
                    let x = Math.floor(Math.random() * 256);
                    let y = Math.floor(Math.random() * 256);
                    let z = Math.floor(Math.random() * 256);

                    let bcolor = "rgb(" + x + "," + y + "," + z + ")";

                    document.querySelector('body').style.backgroundColor = bcolor;

                    event.preventDefault();
                });
            });
        </script>
    </head>

    <body>
        <header>
            <ul class="navbar">
                <li class="nav"><a href="index.html">Home</a></li>

                <li class="nav"><a href="review.html">Review</a></li>
            </ul>
        </header>
        <div class="content">
            <button class="change">Change Color</button>
        </div>

    </body>

</html>
