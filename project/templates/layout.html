<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet" />
  <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

  <script src="https://kit.fontawesome.com/44cf960af4.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/static/style.css" />

  <link href="/static/favicon.ico" rel="icon" />

  <title>Vapify : {% block title %}{% endblock %}</title>
</head>

<body>
  <nav class="bg-light border navbar navbar-expand-md navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><span class="blue">VAPIFY</span></a>
      <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
        data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        {% if session["user_id"] %}
        <ul class="navbar-nav me-auto mt-2">
          <li class="nav-item border rounded mx-1">
            <a class="nav-link active border rounded" href="/">Home</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto mt-2">
          <li class="nav-item mx-1">
            {% for user in users %}
            {% if session["user_id"] == user.id %}
            <span class="h6 text-center text-secondary align-middle">Welcome, {{ user.username }} !</span>
            {% endif %}
            {% endfor %}
          </li>
          <li class="nav-item border rounded mx-1">
            <a class="nav-link fa-solid fa-cart-shopping" href="/cart"></a>
          </li>
          <li class="nav-item border rounded mx-1">
            <a class="nav-link" href="/logout">Log Out</a>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav ms-auto mt-2">
          <li class="nav-item border rounded mx-1">
            <a class="nav-link" href="/register">Register</a>
          </li>
          <li class="nav-item border rounded mx-1">
            <a class="nav-link" href="/login">Log In</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container-fluid py-5 text-center">
    {% block main %}{% endblock %}
  </main>
</body>

</html>
